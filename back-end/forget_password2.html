<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Crm</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta content="A fully featured admin theme which can be used to build CRM, CMS, etc." name="description" />
    <meta content="Coderthemes" name="author" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- App favicon -->
    <link rel="shortcut icon" href="images/favicon.png">

    <!-- App css -->
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <link href="css/icons.min.css" rel="stylesheet" type="text/css" />
    <link href="css/app.min.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <div class="container login-container">
        <div class="row align-items-md-center h-100-vh">
            <div class="col-md-6 hide-on-mobile"><img class="w-100" src="images/login.svg" title="AdminDesigns Logo"></div>
            <div class="col-md-6">
                <div class="col-md-12 login-sec">
                    <div class="m-b-20">
                        <img alt="" class="m-r-15" src="http://crm.takenico.com/assets/dist/assets/images/logo-black.png" width="180">
                    </div>
                    <p class="font-s-13">Sign in to continue.</p>
                    <form action="00" class="login-form" id="login-frm" method="post" name="login-frm">
                        <div class="form-group">
                            <label for="">Email</label>
                            <input autocomplete="off" class="form-control" id="user_email" name="user_email" placeholder="Enter username" type="text">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1"></label> <button class="btn btn-login float-right w-100" id="auth-login-btn" type="submit">Reset Password</button>
                        </div>
                        <div class="form-group">
                            <div class="alert alert-danger hide-item" id="auth-login-alert-danger" role="alert">
                                <div class="msg-header msg-danger">
                                    <i class="far fa-times-circle"></i> Please correct the following error(s)
                                </div>
                                <div class="msg-content msg-content-danger"></div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
