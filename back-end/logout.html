<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Crm</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta content="A fully featured admin theme which can be used to build CRM, CMS, etc." name="description" />
    <meta content="Coderthemes" name="author" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- App favicon -->
    <link rel="shortcut icon" href="images/favicon.png">

    <!-- Plugins css -->
    <link href="libs/flatpickr/flatpickr.min.css" rel="stylesheet" type="text/css" />

    <!-- App css -->
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <link href="css/icons.min.css" rel="stylesheet" type="text/css" />
    <link href="css/app.min.css" rel="stylesheet" type="text/css" />
</head>
<body class="authentication-bg authentication-bg-pattern">
    <div class="account-pages mt-5 mb-5">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-8 col-lg-6 col-xl-5">
                    <div class="card bg-pattern">
                        <div class="card-body p-4">
                            <div class="text-center w-75 m-auto">
                                <a href="index.html"><span><img alt="" height="50" src="images/logo-black.png"></span></a>
                            </div>
                            <div class="text-center">
                                <div class="mt-4">
                                    <div class="logout-checkmark">
                                        <svg version="1.1" viewbox="0 0 130.2 130.2" xmlns="http://www.w3.org/2000/svg">
                                        <circle class="path circle" cx="65.1" cy="65.1" fill="none" r="62.1" stroke="#4bd396" stroke-miterlimit="10" stroke-width="6"></circle>
                                        <polyline class="path check" fill="none" points="100.2,40.2 51.5,88.8 29.8,67.5" stroke="#4bd396" stroke-linecap="round" stroke-miterlimit="10" stroke-width="6"></polyline></svg>
                                    </div>
                                </div>
                                <h3>See you again !</h3>
                                <p class="text-muted font-13">You are now successfully sign out.</p>
                            </div>
                        </div><!-- end card-body -->
                    </div><!-- end card -->
                    <div class="row mt-3">
                        <div class="col-12 text-center">
                            <p>Back to <a class=" ml-1" href="login.html"><b>Sign In</b></a></p>
                        </div><!-- end col -->
                    </div><!-- end row -->
                </div><!-- end col -->
            </div><!-- end row -->
        </div><!-- end container -->
    </div><!-- end page -->
    <footer class="footer footer-alt">
        2019 &copy; Crm theme by <a href="#">Teqnico</a>
    </footer>
    <script src="js/vendor.min.js"></script>
    <script src="js/app.min.js"></script>
</body>
</html>
