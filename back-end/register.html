<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Crm</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta content="A fully featured admin theme which can be used to build CRM, CMS, etc." name="description" />
    <meta content="Coderthemes" name="author" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- App favicon -->
    <link rel="shortcut icon" href="images/favicon.png">

    <!-- Plugins css -->
    <link href="libs/flatpickr/flatpickr.min.css" rel="stylesheet" type="text/css" />

    <!-- App css -->
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <link href="css/icons.min.css" rel="stylesheet" type="text/css" />
    <link href="css/app.min.css" rel="stylesheet" type="text/css" />
</head>
<body class="authentication-bg authentication-bg-pattern">
    <div class="account-pages mt-5 mb-5">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-8 col-lg-6 col-xl-5">
                    <div class="card bg-pattern">
                        <div class="card-body p-4">
                            <div class="text-center w-75 m-auto">
                                <a href="index.html"><span><img alt="" height="50" src="images/logo-black.png"></span></a>
                                <p class="text-muted mb-4 mt-3">Don't have an account? Create your account, it takes less than a minute</p>
                            </div>
                            <form action="#">
                                <div class="form-group">
                                    <label for="fullname">Full Name</label> <input class="form-control" id="fullname" placeholder="Enter your name" required="" type="text">
                                </div>
                                <div class="form-group">
                                    <label for="emailaddress">Email address</label> <input class="form-control" id="emailaddress" placeholder="Enter your email" required="" type="email">
                                </div>
                                <div class="form-group">
                                    <label for="password">Password</label> <input class="form-control" id="password" placeholder="Enter your password" required="" type="password">
                                </div>
                                <div class="form-group">
                                    <div class="custom-control custom-checkbox">
                                        <input class="custom-control-input" id="checkbox-signup" type="checkbox"> <label class="custom-control-label" for="checkbox-signup">I accept <a class="text-muted" href="javascript:%20void(0);">Terms and Conditions</a></label>
                                    </div>
                                </div>
                                <div class="form-group mb-0 text-center">
                                    <button class="btn btn-primary btn-block" type="submit">Sign Up</button>
                                </div>
                            </form>
                        </div><!-- end card-body -->
                    </div><!-- end card -->
                    <div class="row mt-3">
                        <div class="col-12 text-center">
                            <p>Already have account? <a class="ml-1" href="login.html"><b>Sign In</b></a></p>
                        </div><!-- end col -->
                    </div><!-- end row -->
                </div><!-- end col -->
            </div><!-- end row -->
        </div><!-- end container -->
    </div><!-- end page -->
    <footer class="footer footer-alt">
        2019 &copy; Crm theme by <a href="#">Teqnico</a>
    </footer>
    <script src="js/vendor.min.js"></script>
    <script src="js/app.min.js"></script>
</body>
</html>
